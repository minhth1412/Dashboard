<!DOCTYPE html>
<html>
  <head>
    <title>D3.js Example</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <script>
      const width = 500;
      const height = 300;

      // Tạo SVG container
      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .style("border", "1px solid black");

      const data = [10, 20, 30, 40, 50];
      const barHeight = 20;

      // Thêm các thanh vào SVG
      svg
        .selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("width", (d) => d)
        .attr("height", barHeight - 1)
        .attr("y", (d, i) => i * barHeight)
        .attr("fill", "steelblue");

      // Thêm nhãn vào mỗi thanh
      svg
        .selectAll("text")
        .data(data)
        .enter()
        .append("text")
        .attr("x", (d) => d + 3)
        .attr("y", (d, i) => i * barHeight + barHeight / 2)
        .attr("dy", ".35em")
        .text((d) => d)
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "black");
    </script>
  </body>
</html>
